<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Introduce</title>
  </head>
  <body>
    <nav>
      <span class="margin"></span>
      <span id="name" class="subtitle show">소개</span>
      <span id="hobby" class="subtitle">취미</span>
      <span id="devEnv" class="subtitle">개발환경</span>
      <span id="devLan" class="subtitle">개발언어</span>
      <span id="devLan" class="subtitle">사용폰트</span>
      <span id="contact" class="subtitle">연락</span>
      <span class="margin"></span>
    </nav>
    <div id="sub">
      <div id="index">
        <div class="wrap">
          <span id="line"></span>
          <span id="circleBound">
            <span class="circle outer"></span>
            <span class="circle inner"></span>
          </span>
        </div>
      </div>
      <div class="page first show">
        <div class="contentLine main">박성제</div>
        <div class="break"></div>
        <div class="contentLine">명지대학교</div>
        <div class="break"></div>
        <div class="contentLine">융합소프트웨어학부 18학번</div>
        <div class="break"></div>
        <div class="contentLine">99년생</div>
      </div>

      <div class="page bottom">
        <div class="contentLine main">취미</div>
        <div class="break"></div>
        <div class="contentLine">애니메이션</div>
        <div class="break"></div>
        <div class="contentLine">게임</div>
      </div>

      <div class="page">
        <div class="contentLine main">개발환경</div>
        <div class="break"></div>
        <div class="contentLine">윈도우</div>
        <div class="break"></div>
        <div class="contentLine">IntelliJ</div>
        <div class="break"></div>
        <div class="contentLine">Visual Studio Code</div>
      </div>

      <div class="page bottom">
        <div class="contentLine main">개발언어</div>
        <div class="break"></div>
        <div class="contentLine">JAVA</div>
        <div class="break"></div>
        <div class="contentLine">Python</div>
        <div class="break"></div>
        <div class="contentLine">HTML, CSS, JS</div>
      </div>

      <div class="page">
        <div class="contentLine main">사용폰트</div>
        <div class="break"></div>
        <div class="contentLine">구기</div>
        <div class="break"></div>
        <div class="contentLine">도현</div>
        <div class="break"></div>
        <div class="contentLine">주아</div>
      </div>

      <div class="page bottom last">
        <div class="contentLine main">연락</div>
        <div class="break"></div>
        <div class="contentLine">ygnaiih1680@mju.ac.kr</div>
      </div>
    </div>

    <script>
      const subtitles = document.querySelectorAll(".subtitle");
      const pages = document.querySelectorAll(".page");
      const maxPage = pages.length - 1;
      const minPage = 0;
      let currentPage = 0;
      let previosPage;
      let ticking = false;
      let touchmoved = false;
      let startY = 0;
      let endY = 0;
      let isIllegal = false;
      window.onload = () => {
        if (window.innerHeight < 500 || window.innerWidth < 320) {
          isIllegal = true;
          alert(
            "현재 접속 환경은 해당 컨텐츠를 제대로 표시하지 못할 수도 있습니다."
          );
        }
      };
      const changePage = (e) => {
        let variation;
        if (e.type === "wheel") variation = e.deltaY > 0 ? 1 : -1;
        if (e.type === "touchend") variation = endY - startY > 0 ? -1 : 1;
        previosPage = currentPage;
        currentPage += variation;
        let isPageOver = false;
        if (currentPage < minPage || currentPage > maxPage) {
          isPageOver = true;
          currentPage -= variation;
        }
        if (!isPageOver && !ticking) {
          switch (currentPage) {
            case minPage:
              requestAnimation(firstPage);
              break;
            case maxPage:
              requestAnimation(lastPage);
              break;
            default:
              requestAnimation(betweenPage);
              break;
          }
        }
      };

      const betweenPage = () => {
        document
          .querySelector(":root")
          .style.setProperty("--line-width", "100vw");
        const lineStyle = document.querySelector("#line").style;
        lineStyle.setProperty("left", "0");
      };

      const firstPage = () => {
        document
          .querySelector(":root")
          .style.setProperty("--line-width", "50vw");
        const lineStyle = document.querySelector("#line").style;
        lineStyle.setProperty("left", "50vw");
      };

      const lastPage = () => {
        document
          .querySelector(":root")
          .style.setProperty("--line-width", "50vw");
        const lineStyle = document.querySelector("#line").style;
        lineStyle.setProperty("right", "50vw");
      };

      const requestAnimation = (launch) => {
        window.requestAnimationFrame(() => {
          changeShowContent();
          launch();
          ticking = false;
        });
        ticking = true;
      };

      const changeShowContent = () => {
        subtitles[previosPage].classList.remove("show");
        subtitles[currentPage].classList.add("show");
        pages[previosPage].classList.remove("show");
        pages[currentPage].classList.add("show");
      };

      if (isIllegal)
        window.addEventListener("scroll", (e) => {
          if (checkCondition()) changePage(e);
        });
      else
        window.addEventListener("wheel", (e) => {
          if (checkCondition()) changePage(e);
        });

      window.addEventListener("touchstart", (e) => {
        startY = e.touches[0].pageY;
      });
      window.addEventListener("touchmove", (e) => {
        touchmoved = true;
      });
      window.addEventListener("touchend", (e) => {
        if (!touchmoved) return;
        endY = e.changedTouches[0].pageY;
        touchmoved = false;
        if (checkCondition()) changePage(e);
      });

      const checkCondition = () => {
        const fullHeight =
          document.getElementById("sub").offsetHeight +
          document.getElementsByTagName("nav")[0].offsetHeight;
        const currentBottomY = window.innerHeight + window.pageYOffset;
        if (currentBottomY >= fullHeight || window.pageYOffset === 0) {
          return true;
        }
      };
    </script>
  </body>
</html>
