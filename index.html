<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Introduce</title>
  </head>
  <body>
    <nav>
      <span class="margin"></span>
      <span id="name">자기소개</span>
      <span id="hobby">취미</span>
      <span id="dev">개발</span>
      <span id="contact">연락</span>
      <span class="margin"></span>
    </nav>
    <div id="sub">
      <div id="index">
        <div class="wrap">
          <span class="line"></span>
          <span class="circle outer"></span>
          <span class="circle inner"></span>
        </div>
      </div>
      <div id="content">
        test
      </div>
    </div>

    <script>
      let ticking = false;

      const call = (e) => {
        console.log(e.deltaY);
        if (!ticking) {
          window.requestAnimationFrame(function () {
            test();
            ticking = false;
          });
          ticking = true;
        }
      };

      window.addEventListener("wheel", call);
      window.addEventListener("touchend", (e) => {
        console.log(e);
      });

      function test() {
        // document
        //   .querySelector(":root")
        //   .style.setProperty("--dark-color", "#000000");
        const lineStyle = document.querySelector(".line").style;
        lineStyle.setProperty("width", "100vw");
        lineStyle.setProperty("transform", "translateX(0px)");
      }
    </script>
  </body>
</html>
